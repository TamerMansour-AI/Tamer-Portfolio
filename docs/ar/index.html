<!DOCTYPE html><html lang="ar" dir="rtl"><head>
  <meta charset="UTF-8">
  <title>Tamer Mansour – Portfolio</title>

  <!-- Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.0/dist/tailwind.min.css" rel="stylesheet">

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <!-- ملف-ك الـCSS المخصص -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header id="nav" class="nav-shadow fixed inset-x-0 bg-[rgba(247,247,245,.8)] backdrop-blur-md z-50">
  <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
    <a href="../" class="font-bold text-lg text-[var(--olive)]">تامر منصور</a>
    <nav>
      <a href="#about">تعريف</a>
      <a href="#projects">مشاريع</a>
      <a href="#media">معرض</a>
      <a href="#contact">تواصل</a>
      <a href="../" class="underline">EN</a>
      <button id="theme" class="border rounded px-2">🌓</button>
    </nav>
  </div>
</header>
<main class="pt-24 text-right">
  <section id="hero" class="text-center py-24">
    <img src="../assets/profile.jpg" class="w-40 h-40 rounded-full mx-auto shadow mb-6" alt="profile">
    <h1 class="text-3xl font-bold mb-4">سِرْ في طريقي بالذكاء الاصطناعي — وافتح مستقبلك.</h1>
    <p class="max-w-xl mx-auto mb-8">مزيج من إتقان أدوات الذكاء الاصطناعي ورؤية إبداعية ولمسة فلسطينية لإلهام المبدعين القادمين.</p>
    <a href="#contact" class="btn-glow">تابع أعمالي</a>
  </section>
  <!-- الأقسام الباقية مماثلة للإنجليزية مع نص عربي مختصر -->
</main>
<footer class="text-center py-6 text-sm">
  © <span id="y"></span> تامر منصور — مستضاف على GitHub Pages
</footer>
<script>const html=document.documentElement;document.getElementById('y').textContent=new Date().getFullYear();if(localStorage.theme)html.dataset.theme=localStorage.theme;document.getElementById('theme').onclick=()=>{html.dataset.theme=html.dataset.theme==='dark'?'light':'dark';localStorage.theme=html.dataset.theme};window.addEventListener('scroll',()=>{document.getElementById('nav').classList.toggle('scrolled',scrollY>10)});
</script>
</body></html>
