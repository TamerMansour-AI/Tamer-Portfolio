name: Build site into docs
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) جلب الكود
      - uses: actions/checkout@v4

      # 2) إعداد Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3) تثبيت التبعيات
      - name: Install dependencies
        run: npm ci

      # 4) بناء موقع Astro
      - name: Build Astro site
        run: npx astro build --site https://tamermansour-ai.github.io/Tamer-Portfolio/

      # 5) نسخ ناتج build إلى docs/ داخل فرع main
      - name: Copy dist → docs
        run: |
          rm -rf docs
          cp -R dist docs

      # 6) التزام ودفع مجلد docs إلى نفس الفرع
      - name: Commit docs folder
        run: |
          git config --local user.name  "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Astro build → docs" || echo "No changes to commit"
          git push origin main
