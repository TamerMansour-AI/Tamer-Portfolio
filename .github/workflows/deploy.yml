name: Deploy to GitHub Pages

# ⬇️ نمنح الـworkflow صلاحيات كافية لدفع (push) التغييرات إلى gh-pages
permissions:
  contents: write   # للسماح بإنشاء/تعديل ملفات في المستودع
  pages: write      # في حال استخدام GitHub Pages بنظام OIDC
  id-token: write   # مطلوبة لبعض إعدادات Pages الحديثة

# يشغَّل عند أي push إلى فرع main
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) جلب الكود
      - uses: actions/checkout@v3

      # 2) تجهيز Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3) تثبيت الاعتماديات من package.json
      - run: npm install

      # 4) بناء الموقع باستخدام Eleventy (المخرجات في مجلد dist/)
      - run: npx @11ty/eleventy

      # 5) نشر مجلد dist إلى فرع gh-pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist          # مجلد الإخراج (نسبي)
          publish_branch: gh-pages   # الفرع الذي يستضيفه GitHub Pages
          force_orphan: true         # إبقاء تاريخ gh-pages نظيفًا
